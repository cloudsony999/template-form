<div class="container">

    <h1>Template Driven form example</h1>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
<div class="form-group">
        <label for="username">User Name</label>
        <input type="text" [(ngModel)]="authModel.username" class="form-control" id="username" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="authModel.password"  class="form-control" id="password" required>
    </div>
    <button type="submit" class="btn btn-success">Sign-On</button>

    </form>
</div>
